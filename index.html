<!doctype html>
<html>
  <head>
    <title>Flickr App | Cat Gallery</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1 class='app-title'>Flicker App | Cats</h1>
    <div class='fk-thumbnails'></div>
    <div class='lightbox-container lightbox-hidden'>
      <h2><span class='lightbox-close'>x</span><span class='lightbox-title'></span></h2>
      <img class='lightbox-image'/>
      <div class='lightbox-arrow lightbox-prev'>&lt;</div>
      <div class='lightbox-arrow lightbox-next'>&gt;</div>
    </div>
    <footer class='pg-container'>
      <div class='pg-pager pg-hidden'>...</div>
    </footer>
  </body>
	<script src="js/main.js"></script>
</html>
